<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">

<body>
    <header class="jumbotron jumbotron-fluid">

                <div class="d-flex justify-content-between align-items-end">

                </div> 
        <div class="col">
          <div class="d-flex justify-content-end">
              <a href="shopnow.html" class="btn btn-dark btn-lg text-nowrap" id="shopNow">Shop Now</a>
              <a class="link" href="myCart.html"><i class="fa-solid fa-cart-shopping fa-xl ml-3"></i></a>
          </div>
    </header>

    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
        </div>
        <div class="collapse navbar-collapse" id="nucampNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg" id="home"></i> Home</a></li>

            </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-0">
        <div class="row mx-0">
            <div class="col-md-12">
                <img class="mx-auto d-block" src="img/Asset4.png" alt="border" />
        </div>
      </div>
    </div>

    <div class="container-fluid px-0">
        <div class="row row-content align-items-center">
            <div class="col-12">
                <h2 class="text-center mt-0 pt-0"><strong>Latest Items</h2></strong>
            </div>
        </div>
    </div>

    <!--Latest Items-->

    <div class="card-deck">
        <div class="card text-white bg-secondary text-center">
          <img class="card-img-top" src="img/Product1/Product1.png" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title text-center">Resin letter G</h3>
            <p class="card-text">This is a resin letter G</p>
                <a href="#addtoCart" class="btn btn-light btn-lg text-nowrap">Add to Cart</a>
          </div>
        </div>
        <div class="card text-white bg-secondary text-center">
          <img class="card-img-top" src="img/Product2/Product2.png" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title text-center">Resin letter G</h3>
            <p class="card-text">This is a resin letter G</p>
                <a href="#addtoCart" class="btn btn-light btn-lg text-nowrap">Add to Cart</a>
          </div>
        </div>
        <div class="card text-white bg-secondary text-center">
          <img class="card-img-top" src="img/Product3/Product3.png" alt="Card image cap">
          <div class="card-body">
            <h3 class="card-title text-center">Resin letter G</h3>
            <p class="card-text">This is a resin letter G</p>
            <a href="#addtoCart" class="btn btn-light btn-lg text-nowrap">Add to Cart</a>
          </div>
        </div>
    </div>

    <div class="container-fluid px-0">
        <div class="row row-content align-items-center">
            <div class="col-12">
                <h2 class="text-center mt-0 pt-0 mb-4">Subscribe for more information and get alerted when new products are updated</h2>
            </div>
            <form class="mx-auto">
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="First and Last Name">
                  </div>
                  <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Email</label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
  


</body>

<footer>

    <div class="container-fluid px-0">

</footer>
